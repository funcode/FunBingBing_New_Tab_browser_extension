<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vanilla JS Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background: #111;
            color: #fff;
            font-size: 3rem;
        }

        .quote {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            -webkit-user-select: none;
            user-select: none;
        }

        .app-dash {
            padding: 10px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: 'FangSong', 'STFangsong', 'STSong', 'SimSun', 'serif';
            font-style: italic;
            width: 80%;
        }

        .body,
        .below {
            margin: 0;
            color: #ffffffe6;
            line-height: 1.4;
            transition: all .35s .1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            user-select: text;
        }

        .below {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 100%;
            opacity: 0;
            font-size: 1rem;
            transition: all .35s .1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quote .app-dash:hover .below {
            opacity: 1;
            /* transform will be handled by JS */
        }
    </style>
</head>
<body>


// ...existing code...

    <div class="quote">
        <div class="app-dash">
            <div class="body">"有一分热，发一分光，就令萤火一般，也可以在黑暗里发一点光，不必等候燭火。此后如竟没有燭火，我便是唯一的光。"</div>
            <div class="below">
                <div>
                    <h4>弗朗西斯·培根</h4>
                    <p>弗朗西斯·培根（Francis Bacon，1561年1月22日—1626年4月9日），英国文艺复兴时期散文家、唯物主义哲学家、实验科学与近代归纳法的创始人，将科学研究程序进行逻辑组织化的先驱。代表作品有《新工具》《论科学的增进》《学术的伟大复兴》等。此外，他还以哲学家的眼光，思考了广泛的人生问题，写出了许多形式短小、风格活泼的随笔小品，集成《培根随笔》。</p>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/main/quote.js"></script>

</body>

</html>
