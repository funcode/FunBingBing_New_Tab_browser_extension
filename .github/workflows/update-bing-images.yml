name: Collect Bing Wallpaper Data

on:
  schedule:
    - cron: '0 17 * * *' # Runs at 17:00 UTC, which is 01:00 UTC+8
  workflow_dispatch:

jobs:
  update-bing-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '20'

      - name: Install jsdom
        run: npm install jsdom

      - name: Run update script
        uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 15
          command: node -e "process.exit(Math.random()<0.5?0:1)"